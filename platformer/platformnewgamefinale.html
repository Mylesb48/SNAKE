<!DOCTYPE html>
<html>
<head>
  <title>Run!</title>
</head>
<body>
  <canvas id="canvas" width="480" height="640"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    function floor(y, width) {
      this.y = y;
      this.width = width;
    }
    var world = {
      height: 640,
      width: 480,
      gravity: 0.5,
      highestFloor: 300,
      jumpForce: -10,
      distanceTravelled: 0,
      maxSpeed: 15,
      tilesPassed: 0,
      autoScroll: true,
      floorTiles: [
        new floor(400, 100)
      ],
      stop: function() {
        this.autoScroll = false;
      },
      moveFloor: function() {
        for(index in this.floorTiles) {
          var tile = this.floorTiles[index];
          tile.y -= player.jumpHeight;
          this.distanceTravelled += player.jumpHeight;
        }
      },
      addFutureTiles: function() {
        if(this.floorTiles.length >= 3) {
          return;
        }
        var previousTile = this.floorTiles[this.floorTiles.length - 1];
        var biggestJumpableWidth = previousTile.width + player.width * 3.5;
        if(biggestJumpableWidth > this.highestFloor) {
          biggestJumpableWidth = this.highestFloor;
        }
        var randomWidth = Math.floor(Math.random() * biggestJumpableWidth) + player.width;
        var topValue = (previousTile.y - previousTile.width);
        var next = new floor(topValue, randomWidth);
        this.floorTiles.push(next);
      },
      cleanOldTiles: function() {
        for(index in this.floorTiles) {
          if(this.floorTiles[index].y <= -this.floorTiles[index].width) {
            this.floorTiles.splice(index, 1);
            this.tilesPassed++;
            if(this.tilesPassed % 3 == 0 && player.jumpHeight < this.maxSpeed) {
              player.jumpHeight -= 0.5;
            }
          }
        }
      },
      getDistanceToFloor: function(playerY) {
        for(index in this.floorTiles) {
          var tile = this.floorTiles[index];
          if(tile.y <= playerY && tile.y + tile.width >= playerY) {
            return tile.width;
          }
        }
        return -1;
      },
      tick: function() {
        if(!this.autoScroll) {
          return;
        }
        this.cleanOldTiles();
        this.addFutureTiles();
        this.moveFloor();
      },
      draw: function() {
        ctx.fillStyle = "black";
        ctx.fillRect (0, 0, this.width, this.height);
        for(index in this.floorTiles) {
          var tile = this.floorTiles[index];
          ctx.fillStyle = "blue";
          ctx.fillRect(0, tile.y, tile.width, tile.width);
        }
        ctx.fillStyle = "white";
        ctx.font = "28px Arial";
        ctx.fillText("Speed: " + player.jumpHeight, 10, 40);
        ctx.fillText("Travelled: " + this.distanceTravelled, 10, 75);
      }
    };
    var player = {
      x: 40,
      y: 640 - 100,
      height: 20,
      width: 20,
      downwardForce: world.gravity,
      jumpHeight: -10,
      getDistanceFor: function(y) {
        var platformLeft = world.getDistanceToFloor(y);
        return this.x - platformLeft;
      },
      applyGravity: function() {
        if(this.y >= world.height - this.height) {
          this.jumpHeight = 0;
          return;
        }
        this.y += this.jumpHeight;
        var leftSideDistance = this.getDistanceFor(this.y);
        if(leftSideDistance < 0) {
          world.stop();
        }
      },
      processGravity: function() {
        this.applyGravity();
      },
      keyPress: function(keyInfo) {
        if(this.y >= world.height - this.height) {
          this.jumpHeight = world.jumpForce;
        }
      },
      tick: function() {
        this.processGravity();
      },
      draw: function() {
        ctx.fillStyle = "green";
        ctx.fillRect(player.x, player.y, this.width, this.height);
      }
    };
    window.addEventListener("keypress", function(keyInfo) { player.keyPress(keyInfo); }, false);
    function tick() {
      player.tick();
      world.tick();
      world.draw();
      player.draw();
      window.setTimeout("tick()", 1000/60);
    }
    tick();
  </script>
</body>
</html>
